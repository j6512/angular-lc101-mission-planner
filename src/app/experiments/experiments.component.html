<h3>Experiments</h3>
<ul>
  <li *ngFor="let item of experiment">
    <span *ngIf="itemBeingEdited !== item; else elseBlock">
      <span (click)="edit(item)">{{item}}</span>
      <button (click)="remove(item)">Remove</button>
    </span>

    <ng-template #elseBlock>
      <input #newName (keyup.enter)="save(newName.value)" value="{{item}}" type="text">
      <button (click)="save(newName.value)">Save</button>
    </ng-template>
  </li>
</ul>

<input #name (keyup.enter)="add(name.value); name.value=''" type="text" placeHolder="Enter name..."/>
<button (click)="add(name.value); name.value=''">Add</button>
